<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!--The CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted m-3">Bookmarker</h3>
        <hr>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Websites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btnsubmit">Submit</button>
        </form>
      </div>


      <div id="sorting">

      <legend>Sort By:</legend>

        Newest at the Top:
  		    <input type="radio" id="date" class="radio" name="sort" value="">
  		  Oldest at the Top:
  		    <input type="radio" id="date2" class="radio" name="sort" value="">
        Website Name A-Z:
    	    <input type="radio" id="ascending" class="radio" name="sort" value="">
        Website Name Z-A:
          <input type="radio" id="descending" class="radio" name="sort" value="">


      </br>

    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <br/>

    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

  </body>
</html>
